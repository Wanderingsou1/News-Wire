<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsWire - A Modern Day News App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav>
    <div class="main-nav container flex">
      <a href="#" class="company-logo" onclick="reload()">
        <img src="./assets/logo.png" alt="company logo">
      </a>
      <div class="nav-links">
        <ul class="flex">          
          <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">Home</li>
          <li class="hover-link nav-item" id="ipl-india" onclick="onNavItemClick('ipl-india')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
          <input type="text" class="news-input" id="search-text" placeholder="e.g. Education" onkeypress="handle">
          <input type="submit" class="search-btn" id="search-btn" value="Search">
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container">

    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
      </div>
      <div class="card-content">
        <h3 class="news-title" id="news-title">This is the Title.</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis suscipit nesciunt natus dolor excepturi sit consectetur fugiat quia ratione distinctio.</p>
      </div>
    </div>
  </template>


  <script src="./script.js"></script>
</body>
</html>
